<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#b0e0e6" />
    <title>Social media profile - Light & Dark mode</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="switch-area">
          <input type="checkbox" id="switch" /><label for="switch"
            >Toggle</label
          >
        </div>
      </div>
    </header>
    <div class="container">
      <div class="wrapper">
        <div class="card">
          <div class="card-header"></div>
          <div class="card-photo">
            <img src="./images/image-profile.jpg" alt="Victor Crest" />
          </div>
          <div class="card-title">
            <h1 class="card-title-name">
              Luis Hernandez,
              <span class="card-title-age"> 35 </span>
            </h1>
            <span class="card-title-city">Buenos Aires</span>
          </div>
          <div class="card-social-media">
            <div class="social-media-followers">
              <p class="followers-number">3K</p>
              <p class="followers-title">Followers</p>
            </div>
            <div class="social-media-likes">
              <p class="likes-number">1K</p>
              <p class="likes-title">Likes</p>
            </div>
            <div class="social-media-photos">
              <p class="photos-number">103</p>
              <p class="photos-title">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
